<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NASA APOD</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>
</head>

<body>
  <header>
    <img src="https://gpm.nasa.gov/sites/default/files/document_files/NASA-Logo-Large.png" alt="NASA logo" width="150">
    <h2>Astronomy Picture of the Day</h2>
  </header>

  <section id="content">
    <img id="apod-image" alt="NASA APOD">
    <h2 id="apod-title"></h2>
    <p id="apod-date"></p>
    <p id="apod-desc"></p>
  </section>

  <button id="button">Show Another POD</button>
  
  <script src="script.js"></script>
</body>
</html>
